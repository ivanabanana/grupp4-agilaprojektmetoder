<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!-- STARTSIDA -->
    <section id="start-screen" class="screen-active">
      <div class="container">
        <!-- <> Logo -->
        <div class="quiz-icon">
          <span class="brackets-large">&lt; &gt;</span>
        </div>

        <!-- Rubrik & Beskrivning -->
        <div class="quiz-header">
          <h1>Programming - Quiz</h1>
          <p class="quiz-description">
            Testa på dina programmeringskunskaper med detta quiz!
          </p>
        </div>

        <!-- Start-knapp -->
        <!-- Skrev in btn btn-primary som class namn för återkommande stilar -->
        <!-- Den som sitter med CSS sen kan såklart välja/ändra efter tycke! -->
        <div id="start-btn" class="btn btn-primary">Starta Quiz</div>
      </div>
    </section>

    <!-- QUIZ-SIDA -->
    <!-- Skrev in class "screen" och "container" för återkommande stilar -->
    <!-- Den som sitter med CSS sen kan såklart välja/ändra efter tycke! -->
    <section id="quiz-screen" class="screen">
      <div class="container">
        <!-- Progress Bar/Indicator -->
        <div class="quiz-progress">
          <span class="brackets-small">&lt; &gt;</span>
          <!-- Hur lägger vi till <> smidigast här för att få en annan färg på den texten? -->
          <span class="progress-text">Fråga 1 av 10</span>
          <div class="score-display">
            Score: <span id="current-score">0</span>
          </div>
        </div>

        <!-- Question Box -->
        <div class="question-box">
          <!-- Kategori -->
          <div class="category-tag">Web Development</div>

          <!-- Fråga -->
          <!-- Hämta array med frågor från js eller backend? -->
          <h2 id="question-text">Här ska frågan sättas in..</h2>

          <!-- Svarsalternativ -->
          <div id="options-container" class="options">
            <!-- Hämta array med svarsalternativ från js eller backend? -->
            <!-- Behöver vi lägga in buttons här eller gör vi det med js? -->
          </div>

          <!-- Förklaringsbox (dolt till att börja med) -->
          <div id="explanation-box" class="explanation-box hidden">
            <p id="explanation-text"></p>
          </div>
        </div>

        <!-- Progress dots -->
        <!-- Active class som automatiskt läggs på nästa ju längre in i quizet man kommer? -->
        <div class="progress-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <!-- Nästa fråga - knapp -->
        <!-- Visas efter svar (hidden class)? -->
        <!-- La även btn och btn-primary här för återkommande stilar -->
        <!-- Den som sitter med CSS sen kan såklart välja/ändra efter tycke! -->
        <button id="next-btn" class="btn btn-primary hidden">
          Nästa fråga
        </button>
      </div>
    </section>

    <!-- RESULTAT-SIDA -->
    <!-- Skrev in class "screen" och "container" för återkommande stilar -->
    <!-- Den som sitter med CSS sen kan såklart välja/ändra efter tycke! -->
    <section id="result-screen" class="screen">
      <div class="container">
        <!-- Result box-->
        <div class="result-box">
          <!-- Success message -->
          <h2 id="result-title">Bra jobbat!</h2>

          <!-- High score badge -->
          <div class="badge">New High Score!</div>

          <!-- Score display -->
          <div class="final-score">
            <span id="score-number">5</span>/<span id="total-questions"
              >10</span
            >
          </div>
          <p>Frågor Rätt</p>

          <!-- Play again button -->
          <!-- Skrev in btn btn-primary som class namn för återkommande stilar -->
          <!-- Den som sitter med CSS sen kan såklart välja/ändra efter tycke! -->
          <button id="play-again-btn" class="btn btn-primary">
            <span class="icon">↻</span> Spela igen
          </button>
        </div>

        <!-- High Scores Section -->
        <!-- Vi behöver göra en function för att uppdatera high scores -->
        <!-- Och även en function för att visa highscores (som vi visar här med hjälp av scores-list och innerHTML i js) -->
        <div class="high-scores-box">
          <h3><span class="brackets-small">&lt; &gt;</span> High Scores</h3>
          <div class="scores-list">
            <!-- Lägger class score-item och rank-number på alla och sen rank 1, 2, 3 så vi kan separera dem -->
            <!-- Första plats -->
            <div class="score-item rank-1">
              <span class="rank-number">1</span>
              <span class="player-score">9/10</span>
            </div>

            <!-- Andra plats-->
            <div class="score-item rank-2">
              <span class="rank-number">2</span>
              <span class="player-score">7/10</span>
            </div>

            <!-- Tredje plats -->
            <div class="score-item rank-3">
              <span class="rank-number">3</span>
              <span class="player-score">5/10</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script/script.js"></script>
  </body>
</html>
